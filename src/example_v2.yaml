---
version: 2alpha

vars:
  test_address: 1.1.1.1
  default_semver: refs/tags/v0.1.0-rc1+test12
  bad_semver: x.x.x
  global: 1
  test: "{{ other }}"
  other: 2

steps:
  nop_test:
    nop:

  get_hostname:
    command:
      cmd: hostname
      capture: hostname
      capture_strip: true

  dep_test_a:
    command:
      cmd: echo dep_test_a

  dep_test_b:
    name: Dependency test b
    command:
      cmd: echo dep_test_b
      capture: CAPTURE
      capture_strip: true
    depends_on:
      - dep_test_a

  dep_test_c:
    command:
      cmd: |
        echo dep_test_c
        echo "CAPTURE: $CAPTURE"
    depends_on:
      - dep_test_b
      - dep_test_a
    required_by:
      - dep_test_d

  dep_test_d:
    command:
      cmd: echo dep_test_d

  block_test1:
    block:
      steps:
        - name: Command 1
          command:
            cmd: echo command 1

        - name: Command 2
          command:
            cmd: echo command 2

actions:
  var_test:
    vars:
      default: 5
    steps:
      - name: Display the default value
        command:
          cmd: "echo {{ default }}"

      - name: Update the default value
        vars:
          set:
            default: 6

      - name: Display the default value
        command:
          cmd: "echo {{ default }}"


  block_test:
    steps:
      - block_test1

  semver:
    steps:
      - name: semver_test
        semver:
          sources:
            - "xxxx"
            # - "v0.1.2"
          required: false
          store: semver

      - name: print semver
        command:
          cmd: "echo {{ semver }}"
        when: "semver|default('') != ''"

  website:
    steps:
      - name: Get website
        url:
          url: https://www.google.com.au
          method: GET
          store: web_request

      - name: Response code
        command:
          cmd: "echo Website response {{ web_request.status_code }}"

  dep_test:
    steps:
      - name: Implicit nop test
      - nop_test
      - name: "setup {{ test }}"
        command:
          cmd: "echo {{ env.USER }}"
        depends_on:
          - get_hostname
      - name: dep_test_ax
        command:
          cmd: echo override dep_test_a
      - dep_test_c
      - name: "Display action name"
        command:
          cmd: "echo Action: {{ bdast.action_name }} {{ bdast.action_arg }}"
      - command:
          cmd: echo this is unnamed
    vars:
      test: 1

