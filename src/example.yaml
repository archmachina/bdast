version: 1

env:
  REMOTE_ADDRESS: 1.1.1.1
  DEFAULT_SEMVER: 0.1.0-rc1+test12
  BAD_SEMVER: x.x.x

steps:
  semver:
    type: semver
    sources:
      - BAD_SEMVER
      - DEFAULT_SEMVER
    required: true

  print_semver:
    type: command
    shell: true
    command: |
      echo $SEMVER_FULL
      echo $SEMVER_MAJOR
      echo $SEMVER_MINOR
      echo $SEMVER_PATCH
      echo $SEMVER_PRERELEASE
      echo $SEMVER_BUILDMETA

  ping_info:
    type: command
    shell: true
    command: echo Remote address to check $REMOTE_ADDRESS

  ping:
    type: command
    shell: true
    command: ping -c 3 $REMOTE_ADDRESS >/dev/null 2>&1 ; echo -n $?
    capture: PING_OUTPUT

  ping_result:
    type: command
    shell: true
    command: echo $PING_OUTPUT

  pwsh_info:
    type: pwsh
    command: |
      $InformationPreference = "Continue"
      Write-Information "Version Information"
      $PSVersionTable | Format-Table

      Write-Information $Env:TEST
      Write-Information $Env:REMOTE_ADDRESS
    env:
      TEST: 1

  docker_info:
    type: bash
    command: |
      docker -v

actions:
  semver:
    steps:
      - semver
      - print_semver

  ping_check:
    env:
      REMOTE_ADDRESS: 8.8.8.8
    steps:
      - ping_info
      - ping
      - ping_result

  build:
    steps:
      - pwsh_info
      - docker_info
