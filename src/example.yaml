---
version: 1

env:
  REMOTE_ADDRESS: 1.1.1.1
  DEFAULT_SEMVER: refs/tags/v0.1.0-rc1+test12
  BAD_SEMVER: x.x.x
  GLOBAL: 1

steps:
  semver:
    type: semver
    sources:
      - BAD_SEMVER
      - DEFAULT
    required: $semver_required
    env:
      semver_required: true
      DEFAULT: $DEFAULT_SEMVER

  ping_info:
    type: command
    shell: true
    command: echo Remote address to check $REMOTE_ADDRESS

  ping:
    type: command
    shell: true
    command: ping -c 3 $REMOTE_ADDRESS >/dev/null 2>&1 ; echo -n $?
    capture: PING_OUTPUT

  ping_result:
    type: command
    shell: true
    interpreter: /bin/bash
    command: |
      if [ "$PING_OUTPUT" == "0" ] ; then
        echo "Ping success"
      else
        echo "Ping failure"
      fi

  pwsh_info:
    type: pwsh
    command: |
      $InformationPreference = "Continue"
      Write-Information "Version Information"
      $PSVersionTable | Format-Table

      Write-Information $Env:TEST
      Write-Information $Env:REMOTE_ADDRESS
    env:
      TEST: 1

  docker_info:
    type: bash
    command: |
      docker -v

actions:
  semver:
    env:
      GLOBAL: 2
    steps:
      - semver
      - name: print_semver
        type: command
        shell: $SHOULD_SHELL
        command: |
          echo $SEMVER_FULL
          echo $SEMVER_MAJOR
          echo $SEMVER_MINOR
          echo $SEMVER_PATCH
          echo $SEMVER_PRERELEASE
          echo $SEMVER_BUILDMETA
          echo $SEMVER_IS_PRERELEASE
          echo GLOBAL:$GLOBAL
        env:
          SHOULD_SHELL: true
          # GLOBAL: 3
        env_files:
          - vars.yaml

  ping_check:
    steps:
      - ping_info
      - ping
      - ping_result

  change_remote:
    steps:
      - name: change_remote
        type: command
        capture: REMOTE_ADDRESS
        command: echo "8.8.8.8"

  bad_ping_check:
    steps:
      - ping_info
      - ping
      - ping_result
    env:
      REMOTE_ADDRESS: 169.254.255.255
    env_files:
      - vars.yaml

  build:
    steps:
      - pwsh_info
      - docker_info
